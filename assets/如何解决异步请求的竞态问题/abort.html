<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <hr>
  <input type="text" value="" placeholder="连续输入发出异步请求" oninput="handleInput()">
  <br><br>
  <textarea name="result" id="result" cols="30" rows="10"></textarea>
  <script>
    //请求记录
    let index = 0
    /* 模拟随机请求 */
    function mockRequest () {
      return new Promise((resolve, reject) => {
        //随机时间
        let time = Math.random() * 1000
        //记录当前请求序号
        let current = ++index
        console.log(`发出第 ${index} 个模拟请求, ${time} ms 后响应`)
        //模拟随机响应时间
        setTimeout(_ => {
          resolve(current)
        }, time)
      })
    }
    /* 响应输入事件 */
    async function handleInput () {
      //模拟随用户输入的异步请求
      const res = await mockRequest()
      console.log(`响应第 ${res} 个请求`,res);
      document.querySelector('#result').value = `这是第 ${res} 个请求的处理结果`
    }
  </script>
  <hr>
  <input type="text" value="" placeholder="连续输入发出异步请求" oninput="handleInput_1()">
  <br><br>
  <textarea name="result" id="result_1" cols="30" rows="10"></textarea>
  <script>
    /* 改造之后的事件 */
    async function handleInput_1 () {
      //模拟随用户输入的异步请求
      const res = await mockRequest()
      console.log(`响应第 ${res} 个请求`,res);
      //如果不是最后一个请求 不做任何处理
      if (res !== index) return
      document.querySelector('#result_1').value = `这是第 ${res} 个请求的处理结果`
    }
  </script>
  <hr>
  <input type="text" value="" placeholder="连续输入发出异步请求" oninput="handleInput_2()">
  <br><br>
  <textarea name="result" id="result_2" cols="30" rows="10"></textarea>
  <script>
    /* 封装 XHR */
    function xhrAdapter (index) {
      return new Promise(function (resolve, reject) {
        var request = new XMLHttpRequest();
        request.open('GET', `http://127.0.0.1:3000/mock?index=${index}`, true)
        request.onreadystatechange = function handleLoad () {
          if (!request || request.readyState !== 4) {
            return;
          }
          if (request.status === 0 && !(request.responseURL && request.responseURL.indexOf('file:') === 0)) {
            return;
          }
          var response = {
            data: request.responseText,
            status: request.status,
            statusText: request.statusText,
          };
          resolve(response);
        }

        request.send()
      })
    }
    /*  */
    async function handleInput_2 () {
      index++
      const { data } = await xhrAdapter(index)
      document.querySelector('#result_2').value = `这是第 ${data} 个请求的处理结果`
    }
  </script>
  <hr>
  <input type="text" value="" placeholder="连续输入发出异步请求" oninput="handleInput_3()">
  <br><br>
  <textarea name="result" id="result_3" cols="30" rows="10"></textarea>
  <script>
    /* 改装之后的 XHR 封装 */
    function xhrAdapter (index, cancelToken) {
      return new Promise(function (resolve, reject) {
        var request = new XMLHttpRequest();
        request.open('GET', `http://127.0.0.1:3000/mock?index=${index}`, true)
        request.onreadystatechange = function handleLoad () {
          if (!request || request.readyState !== 4) {
            return;
          }
          if (request.status === 0 && !(request.responseURL && request.responseURL.indexOf('file:') === 0)) {
            return;
          }
          var response = {
            data: request.responseText,
            status: request.status,
            statusText: request.statusText,
          };
          resolve(response);
        }
        //需要取消的请求
        if (cancelToken) {
          cancelToken.promise.then(function onCanceled (cancel) {
            if (!request) {
              return
            }
            //取消未发出的请求
            request.abort()
            //将promise状态转为失败
            reject(cancel)
            request = null
          })
        }
        request.send()
      })
    }
    /* Cancel */
    class Cancel {
      constructor(message){
        this.message = message;
      }
    }
    /* Cancel Token */
    class CancelToken {
      constructor(executor){
        if (typeof executor !== 'function') {
          throw new TypeError('executor must be a function.');
        }
        let resolvePromise
        this.promise = new Promise(function promiseExecutor(resolve) {
          resolvePromise = resolve;
        });

        let token = this;
        executor(function cancel(message) {
          if (token.reason) {
            return;
          }

          token.reason = new Cancel(message);
          resolvePromise(token.reason);
        });
      }
      source(){
        let cancel;
        let token = new CancelToken(function executor(c) {
          cancel = c;
        });
        return {
          token: token,
          cancel: cancel
        };
      }
    }
    /* 用法 */
    let cancel

    async function handleInput_3 () {
      if (cancel) {
        cancel(`取消第 ${index} 个请求`)
      }
      index++
      const { data } = await xhrAdapter(index, new CancelToken(function executor(c) {
        cancel = c
      }))
      document.querySelector('#result_3').value = `这是第 ${data} 个请求的处理结果`
    }
  </script>
</body>
</html>
