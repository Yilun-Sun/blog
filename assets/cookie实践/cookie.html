<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cookie</title>
</head>
<body>
  cookie demo
  <script>
    fetch('http://localhost:8181/api/givemeacookie').then(res => {
      console.log('res.json()',res);
      return res.json();
    }).then(data => {
      console.log('data',data);

      console.log('err',err);
    })
  </script>
